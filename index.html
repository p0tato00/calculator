<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/d028d7ee67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <p class="previous">0</p>
                <p class="current">0</p>
            </div>
            <div class="buttons">
                <button class="operator">C</button>
                <button class="operator"><</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">X</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="operator">.</button>
                <button class="number">0</button>
                <button class="operator grid-col-span-2">=</button>
            </div>
        </div>
        <footer>
            <p>Copyright Â© 2022 p0tato00</p>
            <a class="github-link" href="https://github.com/p0tato00" target="_blank" style="text-decoration: none">
                <i class="fa-brands fa-square-github fa-xl"></i>
            </a>
        </footer>
    </div>
</body>
</html>
